metadata:
    format: Lava-Test Test Definition 1.0
    name: netperf-client-single
    description: "Basic netperf/ping test on client side"
    maintainer:
        - xuwei5@hisilicon.com
    os:
        - ubuntu
    scope:
        - functional
        - performance
        - latency
        - cpu utilization
    devices:
        - d01
        - d02
        - hi1612-evb

install:
     deps:
         - netperf
         - python-minimal
params:
    ETH: eth0
    REMOTE_IP: 192.168.0.3

run:
    steps:
        - ifconfig -a
        - route
        - lava-network broadcast $ETH
        - lava-network collect $ETH
        - lava-test-case --shell ./common/scripts/netperf-client-single.sh $ETH $REMOTE_IP

parse:
        "pattern": "^test_case_id:(?P<test_case_id>.+) units:(?P<units>.+) measurement:(?P<measurement>\\d+\\.\\d+) result:(?P<result>\\w+)"
